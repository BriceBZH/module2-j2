<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Template module 2</title>
	<meta name="description" content="Découverte du modèle de boîte avec margin, padding, border et box-sizing.">
	<link rel="stylesheet" href="css/theme.css">
	<link rel="stylesheet" href="css/common-v2.css">
</head>

<body>
	<header class="header">
		<h1>Un formulaire simple</h1>
		<p>Faire un premier formulaire simple</p>
	</header>
	<main class="container">
		<form method="post" action="#">
			<fieldset>
				<legend>Mes coordonnées</legend>
				<div class="field">
					<label for="prenom">Prénom</label>
					<div class="value">
						<input type="text" id="prenom" />
					</div>
				</div>
				<div class="field">
					<label for="nom">Nom</label>
					<div class="value">
						<input type="text" id="nom" />
					</div>
				</div>
				<div class="field">
					<label for="email">Email</label>
					<div class="value">
						<input type="text" id="email" />
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Ma demande</legend>
				<div class="field">
					<select name="objet_demande">
						<option value="0">Choisir l'objet de ma demande...</option>
						<option value="q">Question d'ordre général</option>
						<option value="g">Déclarer un bug gênant</option>
						<option value="b">Déclarer un bug bloquant</option>
					</select>
				</div>
				<textarea name="text_demande" id="text_demande"></textarea>
			</fieldset>
			<div class="toolbar">
				<button type="submit" class="button">Valider le formulaire</button>
			</div>
		</form>
	</main>
	<footer class="footer">
		<p><a href="https://3wa.fr/propriete-materiel-pedagogique/"><img alt="Propriété de la 3W Academy" src="img/logo-3wa.png"></a></p>
		<p>Ce matériel pédagogique est la propriété de la <a href="https://3wa.fr/propriete-materiel-pedagogique" target="_blank">3W Academy</a>. Cet exercice a été réalisé par Stephane Pereck.</p>
	</footer>
</body>

</html>
